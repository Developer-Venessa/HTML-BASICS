<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Lists</title>
</head>
<body>

<h1>LISTS</h1>
<h2>Ordered list</h2>
<ol>
    <li>Guava</li>
    <li>Apple</li>
    <li>Banana</li>
    <li>Watermelon</li>
    <li>Pineapples</li>


</ol>
<h3>Unordered list</h3>
<ul>
    <li>Audi</li>
    <li>Discovery</li>
    <li>Benz</li>
    <li>VW</li>
</ul>
<h4>Description list</h4>
<dl>
    <dt>Soda</dt>
    <dd>Warm or cold</dd>
    <dt>milk</dt>
    <dd>White cold drink</dd>
    <dt>coffee</dt>
    <dd>black hot drink</dd>
</dl>

</body>
</html>
